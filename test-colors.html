<!DOCTYPE html>
<html>
<head>
    <style>
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            line-height: 1;
        }
        
        .badge-green {
            background-color: #dcfce7;
            color: #166534;
        }
        
        .badge-red {
            background-color: #fee2e2;
            color: #dc2626;
        }
        
        .badge-blue {
            background-color: #dbeafe;
            color: #2563eb;
        }
    </style>
</head>
<body>
    <h3>Testing Color Badges:</h3>
    <p>Positive return: <span class="badge badge-green">+1.9%</span></p>
    <p>Negative return: <span class="badge badge-red">-0.1%</span></p>
    <p>Zero return: <span class="badge badge-blue">0.0%</span></p>
</body>
</html>
