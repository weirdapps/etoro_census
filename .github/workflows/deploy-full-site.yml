name: Deploy Full Site to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Copy latest report to public/reports/index.html
        run: |
          cd public/reports
          # Find the most recent report file by filename (excluding index.html)
          LATEST_REPORT=$(ls etoro-census-*.html 2>/dev/null | sort -r | head -n 1)
          if [ -n "$LATEST_REPORT" ]; then
            echo "Copying $LATEST_REPORT to index.html"
            cp "$LATEST_REPORT" index.html
          else
            echo "No report files found"
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository (root directory)
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4